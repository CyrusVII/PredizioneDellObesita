<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Predizione Obesit√†</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center mb-4">ü©∫ Predizione del Livello di Obesit√†</h2>
    
    <form method="post" class="row g-3">
        <!-- CATEGORICHE -->
        <div class="col-md-4">
            <label class="form-label">Gender</label>
            <select name="Gender" class="form-select" required>
                <option>Male</option>
                <option>Female</option>
            </select>
        </div>

        <div class="col-md-4">
            <label class="form-label">Family History with Overweight</label>
            <select name="family_history_with_overweight" class="form-select" required>
                <option>yes</option>
                <option>no</option>
            </select>
        </div>

        <div class="col-md-4">
            <label class="form-label">FAVC (Frequent High Caloric Food)</label>
            <select name="FAVC" class="form-select" required>
                <option>yes</option>
                <option>no</option>
            </select>
        </div>

        <div class="col-md-4">
            <label class="form-label">CAEC (Eating between meals)</label>
            <select name="CAEC" class="form-select" required>
                <option>sometimes</option>
                <option>frequently</option>
                <option>always</option>
            </select>
        </div>

        <div class="col-md-4">
            <label class="form-label">SMOKE</label>
            <select name="SMOKE" class="form-select" required>
                <option>yes</option>
                <option>no</option>
            </select>
        </div>

        <div class="col-md-4">
            <label class="form-label">SCC (Calories Monitoring)</label>
            <select name="SCC" class="form-select" required>
                <option>yes</option>
                <option>no</option>
            </select>
        </div>

        <div class="col-md-4">
            <label class="form-label">CALC (Alcohol Consumption)</label>
            <select name="CALC" class="form-select" required>
                <option>no</option>
                <option>sometimes</option>
                <option>frequently</option>
                <option>always</option>
            </select>
        </div>

        <div class="col-md-4">
            <label class="form-label">MTRANS (Transport Method)</label>
            <select name="MTRANS" class="form-select" required>
                <option>public_transportation</option>
                <option>walking</option>
                <option>automobile</option>
                <option>motorbike</option>
                <option>bike</option>
            </select>
        </div>

        <!-- NUMERICHE -->
        <div class="col-md-4">
            <label class="form-label">Age</label>
            <input type="number" name="Age" step="0.01" min="1" max="100" class="form-control" required>
        </div>

        <div class="col-md-4">
            <label class="form-label">Height (in meters)</label>
            <input type="number" name="Height" step="0.001" min="1.0" max="2.5" class="form-control" required>
        </div>

        <div class="col-md-4">
            <label class="form-label">Weight (in kg)</label>
            <input type="number" name="Weight" step="0.01" min="20" max="200" class="form-control" required>
        </div>

        <div class="col-md-4">
            <label class="form-label">FCVC (Veggie Consumption Frequency: 1‚Äì3)</label>
            <input type="number" name="FCVC" step="0.01" min="1" max="3" class="form-control" required>
        </div>

        <div class="col-md-4">
            <label class="form-label">NCP (Number of Main Meals: 1‚Äì3)</label>
            <input type="number" name="NCP" step="0.01" min="1" max="3" class="form-control" required>
        </div>

        <div class="col-md-4">
            <label class="form-label">CH2O (Water Intake: 1‚Äì3)</label>
            <input type="number" name="CH2O" step="0.01" min="1" max="3" class="form-control" required>
        </div>

        <div class="col-md-4">
            <label class="form-label">FAF (Physical Activity: 0‚Äì2)</label>
            <input type="number" name="FAF" step="0.01" min="0" max="2" class="form-control" required>
        </div>

        <div class="col-md-4">
            <label class="form-label">TUE (Technology Usage: 0‚Äì2)</label>
            <input type="number" name="TUE" step="0.01" min="0" max="2" class="form-control" required>
        </div>

        <!-- SUBMIT -->
        <div class="col-12 mt-4">
            <button type="submit" class="btn btn-primary w-100">üîç Predici</button>
        </div>
    </form>

    <!-- RISULTATO -->
    {% if prediction %}
        <div class="alert alert-info text-center mt-4">
            <h4>üìà Prediction: {{ prediction }}</h4>
        </div>
    {% endif %}
</div>
</body>
</html>
